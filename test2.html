<img class="slideshow" alt="Batman Slideshow" style="width: 40%;" onclick="window.location.href = 'https://nunana.site/batman.html';">

<script>
var imagesMinions = ['i4.jpg', 'i1.png', 'minions2.jpg', 'minions3.jpg'];
var currentIndexMinions = 0;
var imageElementsMinions = document.getElementsByClassName("slideshow")[0];

var imagesDeadpool = ['https://123.vitaforas.de/p1.jpg', 'https://123.vitaforas.de/p1.jpg', 'https://123.vitaforas.de/p2.jpg', 'https://123.vitaforas.de/d3.jpg'];
var currentIndexDeadpool = 0;
var imageElementsDeadpool = document.getElementsByClassName("slideshow")[1];

var imagesSpiderman = ['s1.jpg', 's2.jpg', 's3.png', 's4.jpg'];
var currentIndexSpiderman = 0;
var imageElementsSpiderman = document.getElementsByClassName("slideshow")[2];

var imagesBatman = ['b1.jpg', 'b2.png', 'b3.jpg', 'b4.jpg'];
var currentIndexBatman = 0;
var imageElementsBatman = document.getElementsByClassName("slideshow")[3];

function changeImageMinions() {
    currentIndexMinions = (currentIndexMinions + 1) % imagesMinions.length;
    imageElementsMinions.src = imagesMinions[currentIndexMinions];
}

function changeImageDeadpool() {
    currentIndexDeadpool = (currentIndexDeadpool + 1) % imagesDeadpool.length;
    imageElementsDeadpool.src = imagesDeadpool[currentIndexDeadpool];
}

function changeImageSpiderman() {
    currentIndexSpiderman = (currentIndexSpiderman + 1) % imagesSpiderman.length;
    imageElementsSpiderman.src = imagesSpiderman[currentIndexSpiderman];
}

function changeImageBatman() {
    currentIndexBatman = (currentIndexBatman + 1) % imagesBatman.length;
    imageElementsBatman.src = imagesBatman[currentIndexBatman];
}

setInterval(changeImageMinions, 2000); // Ändert das Minions-Bild alle 2 Sekunden
setInterval(changeImageDeadpool, 2000); // Ändert das Deadpool-Bild alle 2 Sekunden
setInterval(changeImageSpiderman, 2000); // Ändert das Spiderman-Bild alle 2 Sekunden
setInterval(changeImageBatman, 2000); // Ändert das Batman-Bild alle 2 Sekunden
</script>
