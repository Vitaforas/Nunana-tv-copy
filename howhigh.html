    <script>
        var images = ['minions3.jpg', 'minions2.jpg', 'minions3.jpg', 'ich4.jpg'];
        var currentIndex = 0;
        var imageElements = document.getElementsByClassName("slideshow");

        function changeImage() {

            Array.from(imageElements).forEach(function(element) {
                element.src = images[currentIndex];
